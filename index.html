
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>

    <body>
        <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Ilka-hub/filkar-2022@master/targets1.mind;" uiScanning=#grafik-scanning-overlay; color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="grafik" src="https://cdn.jsdelivr.net/gh/Ilka-hub/filkar-2022@master/Kaffee%20-%20Infographic%20.png" />
        </a-assets>    

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#grafik" position="0 0 0" height="2.5" width="1.5" rotation="0 0 0"></a-plane>
        </a-entity>

      </a-scene>

    </body>

  </html>
